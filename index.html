<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <title>Paul's Portfolio</title>

    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="css/min/bootstrap.min.css">
    <link rel="stylesheet" href="css/min/style.min.css">

  </head>
  <body>
    <div class="container">
      <header class="row heading">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <img src="images/logo.svg" alt="my personal logo reading PDFM" class="logo">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 text-right text-uppercase">
          <h1>Paul Mills</h1>
          <h4>Front-end Web Developer</h4>
        </div>
      </header>
      <section class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <img src="images/mountains-800_small.jpg" srcset="images/mountains-800_small.jpg 700w, images/mountains-1600_medium.jpg 900w" sizes="(max-width: 768px) 50vw, (min-width: 769px) 100vw" alt="image of snow capped mountains surrounded by clouds" class="img-responsive banner">
          <!--Photo from https://stocksnap.io/ taken by Julian Mora-->
        </div>
      </section>
      <header class="row">
        <div class="col-md-12">
          <h3>Featured Work</h3>
        </div>
      </header>
      <main class="row">
        <section class="col-md-4 col-sm-4 app">
          <img src="images/rooftops-800_small.jpg" srcset="images/rooftops-800_small.jpg 700w, images/rooftops-1600_medium.jpg 900w" sizes="(max-width: 768px) 50vw, (min-width: 769px) 100vw" alt="image of european cityscape" class="img-responsive photo">
          <!--Photo from https://stocksnap.io/ taken by Jonathan Smith-->
          <div class="description">
            <p class="appname text-uppercase text-center">Urban Skyline</p>
            <p class="appurl text-center">https://github.com/pmillssf/skyline</p>
          </div>
        </section>
        <section class="col-md-4 col-sm-4 app">
          <img src="images/buildingframe-800_small.jpg" srcset="images/buildingframe-800_small.jpg 700w, images/buildingframe-1600_medium.jpg 900w" sizes="(max-width: 768px) 50vw, (min-width: 769px) 100vw" alt="image of the sky taken with apartment buildings framing the sky" class="img-responsive photo">
          <!--Photo from https://stocksnap.io/ taken by Rikki Chan-->
          <div class="description">
            <p class="appname text-uppercase text-center">Sky Framed by City</p>
            <p class="appurl text-center">https://github.com/pmillssf/skyframe</p>
          </div>
        </section>
        <section class="col-md-4 col-sm-4 app">
          <img src="images/doorway-800_small.jpg" srcset="images/doorway-800_small.jpg 700w, images/doorway-1600_medium.jpg 900w" sizes="(max-width: 768px) 50vw, (min-width: 769px) 100vw" alt="image of a white doorway surrounded with bricj and white windows" class="img-responsive photo">
          <!--Photo from https://stocksnap.io/ taken by Eduard Militaru-->
          <div class="description">
            <p class="appname text-uppercase text-center">Brick Doorway</p>
            <p class="appurl text-center">https://github.com/pmillssf/doorway</p>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
