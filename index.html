<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <title>Paul's Portfolio</title>

    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="container">
      <div class="row heading">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <img src="images_src/logo.svg" alt="My Logo" class="logo">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 text-right text-uppercase">
          <h1>Paul Mills</h1>
          <h4>Title</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <img src="images_src/mountains.jpg" alt="image" class="img-responsive banner">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3>Featured Work</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4 app">
          <img src="images_src/rooftops.jpg" alt="image" class="img-responsive photo">
          <div class="description">
            <p class="appname text-uppercase text-center">Text</p>
            <p class="appurl text-center">URL</p>
          </div>
        </div>
        <div class="col-md-4 col-sm-4 app">
          <img src="images_src/buildingframe.jpg" alt="image" class="img-responsive photo">
          <div class="description">
            <p class="appname text-uppercase text-center">Text</p>
            <p class="appurl text-center">URL</p>
          </div>
        </div>
        <div class="col-md-4 col-sm-4 app">
          <img src="images_src/doorway.jpg" alt="image" class="img-responsive photo">
          <div class="description">
            <p class="appname text-uppercase text-center">Text</p>
            <p class="appurl text-center">URL</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
